<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-primary text-light">
                    <h1 class="card-title">My Recipes!</h1>
                </div>
                <div class="card-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>Prep Time</th>
                                <th>Cook Time</th>
                                <th>Difficulty</th>
                                <th>Categories</th>
                                <th>Notes</th>
                                <th>Directions</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td th:text="${recipe.id}">123</td>
                                <td th:text="${recipe.description}">Tasty Goodnees 1</td>
                            </tr>
                            <tr th:remove="all">
                                <td th:text="${recipe.id}">12333</td>
                                <td th:text="${recipe.description}">Tasty Goodnees 2</td>
                            </tr>
                            <tr th:each="recipe : ${recipes}">
                                <td th:text="${recipe.id}">321</td>
                                <td th:text="${recipe.description}">zha jiang mian</td>
                                <td th:text="${recipe.prepTime}">2</td>
                                <td th:text="${recipe.cookTime}">2</td>
                                <td th:text="${recipe.difficulty}">easy</td>
                                <td>
                                    <p th:each="category : ${recipe.categories}">
                                        <span th:text="${category.description}">category description</span>
                                    </p>
                                </td>
                                <td th:text="${recipe.notes.recipeNotes}">notes</td>
                                <td th:text="${recipe.directions}">directions</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
