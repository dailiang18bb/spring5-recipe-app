<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe app home</title>
</head>
<body>
<h1>Here is my recipes!</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">321</td>
        <td th:text="${recipe.description}">zha jiang mian</td>
    </tr>
    </tbody>
</table>

</body>
</html>
